name: Review Service CI with Gradle

on:
  push:
    branches: [ "main" ]
    paths: ["ReviewService/**"]
  pull_request:
    branches: [ "main" ]
    paths: ["ReviewService/**"]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: set root directory
        run: cd ReviewService

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission
        run: chmod +x ReviewService/gradlew

      - name: Build with Gradle Wrapper
        run: ./gradlew build
        working-directory: ReviewService

      - name: Build and Push Docker Image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          directory: ReviewService
          dockerfile: ReviewService/Dockerfile
          image: heem6woo/review-service
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


