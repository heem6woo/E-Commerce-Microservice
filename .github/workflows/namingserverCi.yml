name: NamingServer CI with Gradle

on:
  push:
    branches: [ "main" ]
    paths: ["NamingServer/**"]
  pull_request:
    branches: [ "main" ]
    paths: ["NamingServer/**"]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: set root directory
      run: cd NamingServer

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission
      run: chmod +x NamingServer/gradlew

    - name: Build with Gradle Wrapper
      run: ./gradlew build
      working-directory: NamingServer

    - name: BUild and Push Docker Image
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: heem6woo/member-service
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
