syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.ecommerce.grpc";
option java_outer_classname = "MemberProto";

service MemberIdService {
  rpc getMemberId (IdRequest) returns (IdReply) {
  }
}

message IdRequest {
  string email = 1;
}

message IdReply {
  int32 member_id = 1;
}