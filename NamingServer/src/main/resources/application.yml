spring:
  application:
    name: naming-server

server:
  port: 8761

management:
  tracing:
    sampling:
      probability: 1.0


logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'

eureka:
  client:
    register-with-eureka: true
    fetch-registry: false