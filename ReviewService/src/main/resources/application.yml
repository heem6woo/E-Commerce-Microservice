server:
  port: 8000

spring:
  application:
    name: review-service
  sql:
    init:
      mode: always
  datasource:
    url: jdbc:mysql://localhost:3306/review_directory
    username: springstudent
    password: springstudent
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      show-sql: false
      properties:
        hibernate.format_sql: true
    database: mysql
  data:
    redis:
      host: localhost
      port: 6379

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka


logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace